<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ooooooooooooo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="head-contacts-area">
                <i class="fa-solid fa-circle-user"></i>
                <div class="description">
                    <div class="nome">Contatos</div>
                    <div class="status"></div>
                </div>
            </div>

            <div class="contacts-area" id="contacts-area">
                
            </div>
            <div class="left-bottom">
                <div class="contact-image">
                </div>
                <div class="contact-info">
                    <div class="name">
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-head">
                <div class="contact">

                    <div class="contact-image">
                        
                    </div>
                    <div class="contact-info">
                        <div class="name" style="color: whitesmoke">
                            
                        </div>
                        <div class="status" style="color: rgb(158, 221, 158);">
                            
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <i class="fa-solid fa-phone" style="color: whitesmoke"></i>
                    <i class="fa-solid fa-video" style="color: whitesmoke"></i>
                    <i class="fa-solid fa-ellipsis-vertical" style="color: whitesmoke"></i>
                </div>
            </div>
            <div class="right-center">
                






































































































































































































































































































































            </div>
            <div class="right-bottom">
                <input id="message-input" type="text">
                <button onclick="enviarPrivada()"><i class="fa-regular fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
